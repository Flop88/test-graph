# KSP
symbol-processing-ksp = { module = "com.google.devtools.ksp:symbol-processing", version.ref = "ksp-version" }
symbol-processing-api = { module = "com.google.devtools.ksp:symbol-processing-api", version.ref = "ksp-version" }
