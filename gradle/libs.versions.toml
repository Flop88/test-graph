[versions]
agp = "8.5.2"
kotlin = "1.9.0"
coreKtx = "1.13.1"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
material = "1.12.0"
activity = "1.9.1"
constraintlayout = "2.1.4"

# KSP
kotlinpoet = "1.18.1"
ksp-version = "2.0.0-1.0.24"

#Network
retrofit = "2.9.0"
retrofit2-kotlinx-serialization-converter = "1.0.0"
kotlinx-serialization-json = "1.6.3"
logging-interceptor = "4.12.0"
